<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NIKE DARK</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
	<div class="container">
		<main class="card">
			<div class="card__gallery">
				<a class="card__logo" href="#"><img src="img/logo.png" alt=""></a>
				<img src="img/nike.png" alt="" class="card__img">
				<ul class="card__dots">
					<li class="card__dot"><a class="active card__dot--grey" href="#"></a></li>
					<li class="card__dot "><a class="card__dot--white" href="#"></a></li>
					<li class="card__dot "><a class="card__dot--red" href="#"></a></li>
					<li class="card__dot "><a class="card__dot--green" href="#"></a></li>
				</ul>
			</div>
			<div class="card__info">
				<h1 class="card__title">Nike SB Stefan Janoski Max</h1>
				<span class="card__model">Unisex Skateboarding Shoe <br>(Men's)</span>
				<ul class="card__stars" data-score='3'>
					<li class="card__star"></li>
					<li class="card__star"></li>
					<li class="card__star"></li>
					<li class="card__star"></li>
					<li class="card__star"></li>
				</ul>
					<select class="card__size-qty">
						<option value="0">Size</option>
						<option value="1">7</option>
						<option value="2">8</option>
						<option value="3">9</option>
						<option value="4">10</option>
					</select>
					<select class="card__size-qty">
						<option value="">Qty</option>
						<option value="">1</option>
						<option value="">2</option>
						<option value="">3</option>
						<option value="">4</option>
					</select>
					<button class="card__btn">Add to cart</button>
			</div>
		</main>
	</div>
</body>
</html>
